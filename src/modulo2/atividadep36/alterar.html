<link rel="stylesheet" href="css/alterar.css">
<script src="js/alterar.js"></script>

<div class="conteudo">
    <div class="centralizar">
        <h2>Alterar Usuário</h2>
        <p>Preencha os dados do usuário:</p>
    </div>
    <form>
        <label class="labels">ID</label>
        <input type="number" id="id"><br>
        <label class="labels">Nome</label>
        <input type="text" id="nome"><br>
        <label class="labels">Sobrenome</label>
        <input type="text" id="sobrenome"><br>
        <label class="labels">CPF</label>
        <input type="text" id="cpf"><br>
        <input type="submit" value="Alterar" onclick="alterar(event)">
    </form>

</div>
