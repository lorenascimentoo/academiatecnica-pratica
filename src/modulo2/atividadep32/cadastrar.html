<html>
  <head>
    <title>Cadastro de Viagens</title>
    <link rel="stylesheet" href="css/cadastrar.css" />
  </head>
  <body>
    <div id="principal">
      <h1>Cadastrar Viagem</h1>
      <p>Preencha as informações da viagem:</p>
      <form action="">
        <label class="labels" for="cidade">Cidade</label>
        <input type="text" /><br />
        <label class="labels" for="estado">Estado</label>
        <input type="text" /><br />
        <label class="labels" for="valor">Valor</label>
        <input type="text" /><br />
        <label class="labels" for="">Data de Ida</label>
        <input type="date" /><br />
        <label class="labels" for="">Data de Retorno</label>
        <input type="date" /><br />
        <input class="submit" type="submit" value="Cadastrar" />
      </form>
      <div id="btn-voltar">
        <button><a href="index.html">Voltar</a></button>
      </div>
    </div>
  </body>
</html>
