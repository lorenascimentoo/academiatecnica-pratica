<html>
    <head>
        <title>Exclusao de Viagem</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/deletar.css">
        <script src="js/deletar.js"></script>
    </head>
    <body>
        <div id="principal">
            <h1>Deletar Viagem</h1>
            <p>Informe o identificador da viagem a ser deletada:</p>
            <form action="">
                <label class="labels" for="id">ID</label>
                <input type="text" id="id"><br>
                
                <input type="submit" value="Deletar" onclick="excluir(event)">
            </form>
            <div id="btn-voltar">
                <button><a href="index.html">Voltar</a></button>
            </div>
        </div>
        
    </body>
</html>
