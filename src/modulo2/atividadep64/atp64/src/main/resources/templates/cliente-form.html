<!DOCTYPE html>
<html lang="pt-br">
    <head th:replace="~{base :: head('Formulario - Cliente')}"></head>

    <body>
        <header th:replace="~{base::cabecalho}"></header>
        <main>
            <h1>Formul√°rio de Clientes</h1>
            <h4>Insira os dados do cliente:</h4>
            <form action="/cliente/salvar/" method="post" class="formulario">
                <input type="hidden" name="id" id="id" th:value="${cliente.id}">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">NOME:</label>
                    <input type="text" class="form-control" name="nome" id="nome" th:value="${cliente.nome}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">CPF:</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" th:value="${cliente.cpf}">
                </div>
                <input class="btn btn-success formulario-btn" type="submit" value="Salvar">
            </form>
        </main>
        
    </body>
</html>
